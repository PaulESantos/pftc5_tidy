You will learn the basics of <svg aria-hidden="true" role="img" viewBox="0 0 581 512" style="height:1em;width:1.13em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M581 226.6C581 119.1 450.9 32 290.5 32S0 119.1 0 226.6C0 322.4 103.3 402 239.4 418.1V480h99.1v-61.5c24.3-2.7 47.6-7.4 69.4-13.9L448 480h112l-67.4-113.7c54.5-35.4 88.4-84.9 88.4-139.7zm-466.8 14.5c0-73.5 98.9-133 220.8-133s211.9 40.7 211.9 133c0 50.1-26.5 85-70.3 106.4-2.4-1.6-4.7-2.9-6.4-3.7-10.2-5.2-27.8-10.5-27.8-10.5s86.6-6.4 86.6-92.7-90.6-87.9-90.6-87.9h-199V361c-74.1-21.5-125.2-67.1-125.2-119.9zm225.1 38.3v-55.6c57.8 0 87.8-6.8 87.8 27.3 0 36.5-38.2 28.3-87.8 28.3zm-.9 72.5H365c10.8 0 18.9 11.7 24 19.2-16.1 1.9-33 2.8-50.6 2.9v-22.1z"/></svg> and data science, and practice using the RStudio IDE (integrated development environment). We'll discuss about data transformation and tidying with **dplyr** and **tidyr**.

If you want to transition from coding in base R to the **tidyverse**, or just jump into doing data science in the tidyverse without any prior R experience.

Here we will work on the first steps!

---

## Prework

You may need to install the following:
 
1. A recent version of R (~3.6.3), which is available for free at [cran.r-project.org](http://www.cran.r-project.org)

2. A recent version of RStudio IDE (~1.2.5033), available for free at [www.rstudio.com/download](http://www.rstudio.com/download).

---

## Prework

3. The set of relevant R packages, which you can install by connecting to the internet, opening RStudio, and running:  
 

```r
 
packages &lt;- c("tidyverse", "janitor", "skimr",
              "here", "writexl",  "readxl",  
              "cowplot", "patchwork", "RColorBrewer",
              "learnr") 

install.packages(packages)

```

## Logical tests

|Operator| Meaning|
|:--------|:-------------|
|x &lt; y| Less than |
|x &gt; y| Greater than|
|x == y| Equal to|
|x &lt;= y| Less than or equal to|
|x &gt;= y| Greater than or equal to| 
|x != y| Not equal to |
|x %in% y| Group membership|
|is.na(x)| Is NA |
|!is.na(x)| Is not NA|

---

## Boolean operator

|Operator| Meaning|
|:--------|:--------------|
|a &amp; b| and|
|"a|b"| or|
|!a| not |
|a %in% c(a, b)| one of (in)|

## **group_by()**

A data set is **tidy** if:

1. Each variable is in its own `column`. 

2. Each case is in its own `row`. 

3. Each value is in its own `cell`.
